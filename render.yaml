services:
  - type: web
    name: law-enforcement-rms
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_NAME
        value: law_enforcement_rms
      - key: CORS_ORIGINS
        value: "*"
